# Skill Relationship Graph
# Maps how skills connect, complement, and depend on each other

version: "1.0"
lastUpdated: "2025-12-15"

skills:
  rdc-marketing-analytics:
    category: analytics
    layer: domain
    description: SEM campaigns, lead analysis, Snowflake queries
    capabilities:
      - snowflake-queries
      - sem-analysis
      - lead-metrics
      - conversion-tracking
      - roas-calculation

  data-quality-validation:
    category: quality
    layer: infrastructure
    description: Data validation and schema checking
    capabilities:
      - data-validation
      - schema-checking
      - null-detection
      - type-verification

  rdc-snowflake-navigator:
    category: analytics
    layer: infrastructure
    description: Snowflake database navigation and schema reference
    capabilities:
      - schema-reference
      - query-patterns
      - incrementality-logic
      - efr-calculation

  business-glossary:
    category: reference
    layer: domain
    description: Business terminology and metric definitions
    capabilities:
      - terminology-lookup
      - metric-definitions
      - acronym-expansion

  seller-analytics:
    category: analytics
    layer: domain
    description: Seller vertical specific analytics
    capabilities:
      - seller-leads
      - gq-lq-analysis
      - seller-efr

  taxonomy-updater:
    category: content
    layer: utility
    description: Taxonomy and content classification management
    capabilities:
      - taxonomy-management
      - content-classification
      - category-updates

relationships:
  # Complementary: Often used together
  - type: complements
    source: rdc-marketing-analytics
    target: data-quality-validation
    reason: Run validation before analytics queries to catch data issues early

  - type: complements
    source: taxonomy-updater
    target: rdc-marketing-analytics
    reason: Align campaign taxonomy with analytics dimensions

  - type: complements
    source: rdc-snowflake-navigator
    target: rdc-marketing-analytics
    reason: Navigator provides schema reference for analytics queries

  - type: complements
    source: business-glossary
    target: rdc-marketing-analytics
    reason: Glossary provides terminology context for analytics work

  - type: complements
    source: seller-analytics
    target: rdc-marketing-analytics
    reason: Seller analytics extends core analytics for seller vertical

bundles:
  marketing-data-pipeline:
    description: Complete marketing data analysis workflow
    skills:
      - data-quality-validation
      - rdc-marketing-analytics
    workflow: "Validate data quality → Run analytics queries"
    use_when: "Starting a new analysis or debugging data issues"

  content-optimization:
    description: Content and taxonomy management with analytics
    skills:
      - taxonomy-updater
      - rdc-marketing-analytics
    workflow: "Update taxonomy → Analyze performance by new categories"
    use_when: "Reorganizing content categories or campaign structures"

  full-stack-analytics:
    description: Complete analytics suite with all supporting tools
    skills:
      - rdc-snowflake-navigator
      - business-glossary
      - data-quality-validation
      - rdc-marketing-analytics
    workflow: "Reference schema → Validate data → Run analysis"
    use_when: "Complex analysis requiring full context"
